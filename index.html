<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>traduction</title>
    <link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"/>

    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body ng-app="app">

<div class="" ng-controller="MainController as MCtrl">
    <div class="row">
        <div class="col s5">
            <div class="input-field">
                <textarea ng-model="MCtrl.input" id="input" class="materialize-textarea"></textarea>
                <label for="input">Input</label>
            </div>

        </div>
        <div class="col s5">
            <div class="input-field">
                <textarea ng-model="MCtrl.output" id="output" class="materialize-textarea"></textarea>
                <label for="output">Output</label>
            </div>
        </div>
        <div class="col s2">
            <button ng-click="MCtrl.parse()" class="waves-effect waves-light btn">Run</button>

            <div class="input-field">
                <input ng-model="filter" id="filter" type="text" class="validate">
                <label for="filter">Filter</label>
            </div>

            <div ng-repeat="filter in MCtrl.filters | filter:filter">
                <div class="card blue-grey hoverable"
                     ng-class="filter.active ? 'darken-5 text-lighten-1' : 'lighten-5 text-darken-2'"
                     ng-click="MCtrl.toggleFilter(filter)">
                    <div class="card-content text-darken-2">
                        <span class="card-title">{{filter.name}}</span>
                        <p>{{filter.example}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/Materialize/dist/js/materialize.min.js"></script>

<!--created from browserify-->
<script src="bundle.js"></script>

<script src="angular/angular_init.js"></script>
<script src="angular/MainController.js"></script>
</body>
</html>
