<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"/>
</head>
<body ng-app="app">

<div class="">
    <div class="row">
        <div class="col s5">
            <div class="input-field">
                <textarea id="source" class="materialize-textarea"></textarea>
                <label for="source">Source</label>
            </div>

        </div>
        <div class="col s5">
            <div class="input-field">
                <textarea id="output" class="materialize-textarea"></textarea>
                <label for="output">Output</label>
            </div>
        </div>
        <div class="col s2">
            <a class="waves-effect waves-light btn">Run</a>
            <div class="input-field">
                <input id="filter" type="text" class="validate">
                <label for="filter">Filter</label>
            </div>
        </div>
    </div>
</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/Materialize/dist/js/materialize.min.js"></script>

<script src="angular/angular_init.js"></script>
</body>
</html>
