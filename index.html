<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>traduction</title>
    <link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="app" ng-controller="MainController as MCtrl">
<div ng-include="'views/header.html'"></div>
<main>
    <div class="row">
        <div class="col s6 m4">
            <div class="input-field">
                <textarea ng-model="MCtrl.input" id="input" class="materialize-textarea">
                </textarea>
                <label for="input">Input</label>
            </div>

        </div>
        <div class="col s6 m4">
            <div class="input-field">
                <textarea ng-model="MCtrl.output" id="output" class="materialize-textarea"></textarea>
                <label for="output">Output</label>
            </div>
        </div>
        <div class="col m4 s12">
            <button ng-click="MCtrl.parse()" class="waves-effect waves-light btn">Run</button>

            <div class="input-field">
                <input ng-model="filter" id="filter" type="text" class="validate">
                <label for="filter">Filter</label>
            </div>

            <div ng-repeat="filter in MCtrl.filters | filter:filter">
                <div ng-include="'views/filterCard.html'"></div>
            </div>
        </div>
    </div>
</main>
<div ng-include="'views/footer.html'"></div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/Materialize/dist/js/materialize.min.js"></script>

<!--created from browserify-->
<script src="bundle.js"></script>

<script src="angular/angular_init.js"></script>
<script src="angular/MainController.js"></script>
<script src="angular/FiltersService.js"></script>
</body>
</html>
